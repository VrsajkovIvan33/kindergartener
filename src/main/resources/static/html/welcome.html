<div ng-controller="LoginController">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <p style="font-family: 'Stencil'">Kindergartener</p>
            </div>
        </md-toolbar>

        <div layout="row" flex style="text-align: center; margin-top: 100px">
            <md-content flex>
                <md-input-container>
                    <label>Korisničko ime</label>
                    <input type="text" ng-model="user.username">
                </md-input-container>
                <br>
                <md-input-container>
                    <label>Lozinka</label>
                    <input type="password" ng-model="user.password">
                </md-input-container>
                <br>
                <md-button class="md-raised md-primary" ng-click="login()">Uloguj se</md-button>
            </md-content>
        </div>
    </md-content>
</div>
